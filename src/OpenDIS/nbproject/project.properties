application.title=Open-DIS C++
application.vendor=mcgredo
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Open-DIS_C__.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.activation.jar=lib/activation.jar
file.reference.dis-enums_1.1.jar=lib/dis-enums_1.1.jar
file.reference.jaxb-api.jar=lib/jaxb-api.jar
file.reference.jaxb-impl.jar=lib/jaxb-impl.jar
file.reference.jaxb-xjc.jar=lib/jaxb-xjc.jar
file.reference.jaxb1-impl.jar=lib/jaxb1-impl.jar
file.reference.jsr173_1.0_api.jar=lib/jsr173_1.0_api.jar
file.reference.junit-4.4.jar=lib/junit-4.4.jar
file.reference.open-dis-java=java
file.reference.open-dis-javaTest=javaTest
file.reference.resolver.jar=lib/resolver.jar
file.reference.xercesImpl.jar=lib/xercesImpl.jar
file.reference.xml-apis.jar=lib/xml-apis.jar
file.reference.xmlpg.jar=lib/xmlpg.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.activation.jar}:\
    ${file.reference.dis-enums_1.1.jar}:\
    ${file.reference.jaxb-api.jar}:\
    ${file.reference.jaxb-impl.jar}:\
    ${file.reference.jaxb-xjc.jar}:\
    ${file.reference.jaxb1-impl.jar}:\
    ${file.reference.jsr173_1.0_api.jar}:\
    ${file.reference.junit-4.4.jar}:\
    ${file.reference.resolver.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.xmlpg.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=edu.nps.moves.examples.EspduSender
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.open-dis-java}
test.src.dir=${file.reference.open-dis-javaTest}
