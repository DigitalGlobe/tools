<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="cr-network-list-custom-item">
  <template>
    <style include="cr-network-list-item-css"></style>
    <div id="divOuter" hoverable>
      <div id="divIcon">
        <iron-icon id="icon"
            icon="[[itemState.polymerIcon]]"
            hidden$="[[!itemState.polymerIcon]]">
        </iron-icon>
      </div>
      <div id="divText" class="layout horizontal flex">
        <span id="itemName"
            text-content="[[getText_(itemState.customItemName)]]">
        </span>
      </div>
    </div>
  </template>
  <script src="cr_network_list_custom_item.js"></script>
</dom-module>
