<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-collapse/iron-collapse.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_network_list_network_item.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_network_list_custom_item.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_onc_types.html">

<dom-module id="cr-network-list">
  <template>
    <style>
      #container {
        max-height: 1000px;
        min-height: 50px;
        overflow-y: auto;
      }

      /* Note: the 'flex' attribute on core-list doesn't work as expected. */
      #networkList {
        flex: 1;
      }

      cr-network-list-network-item:not(:last-of-type) {
        border-bottom: 1px solid lightgrey;
      }

      cr-network-list-custom-item {
        border-top: 1px solid lightgrey;
      }
    </style>
    <iron-collapse opened="{{opened}}">
      <div id="container" class="layout vertical flex">
        <template is="dom-repeat" items="[[networks]]">
          <cr-network-list-network-item network-state="[[item]]"
              list-item-type="[[listType]]" on-tap="onTap_"
              show-buttons="[[showButtons]]">
          </cr-network-list-network-item>
        </template>
        <template is="dom-repeat" items="[[customItems]]">
          <cr-network-list-custom-item item-state="[[item]]">
          </cr-network-list-custom-item>
        </template>
      </div>
    </iron-collapse>
  </template>
  <script src="cr_network_list.js"></script>
</dom-module>
