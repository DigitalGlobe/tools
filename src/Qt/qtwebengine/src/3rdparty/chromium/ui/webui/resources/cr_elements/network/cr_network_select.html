<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="chrome://resources/cr_elements/cr_expand_button/cr_expand_button.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_network_list.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_network_list_network_item.html">
<link rel="import" href="chrome://resources/cr_elements/network/cr_onc_types.html">

<dom-module id="cr-network-select">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <div class="layout vertical">
      <div class="layout horizontal center">
        <cr-network-list-network-item class="flex" hidden$="[[!showActive]]"
            network-state="[[activeNetworkState]]">
        </cr-network-list-network-item>
        <cr-expand-button toggles hidden$="[[!expandable]]"
            expanded="{{networkListOpened}}">
        </cr-expand-button>
      </div>
      <cr-network-list opened="[[networkListOpened]]" max-height="[[maxHeight]]"
          networks="[[networkStateList]]" custom-items="[[customItems]]"
          on-selected="onNetworkListItemSelected_" show-buttons=[[showButtons]]>
      </cr-network-list>
    </div>
  </template>
  <script src="cr_network_select.js"></script>
</dom-module>
