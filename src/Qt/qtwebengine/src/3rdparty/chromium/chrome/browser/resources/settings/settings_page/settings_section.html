<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="chrome://resources/polymer/v1_0/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/shadow.html">

<dom-module id="settings-section">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      #header {
        margin-bottom: 12px;
      }

      #header .title {
        color: var(--paper-grey-600);
        font-size: 13px;
        font-weight: 500;
        margin-top: var(--settings-page-vertical-margin);
      }

      #card {
        @apply(--shadow-elevation-2dp);
        background-color: white;
        flex: 1;
        overflow: hidden;
      }

      :host(.expanded) {
        margin-bottom: 0;
      }

      :host(.expanded) #header {
        display: none;
      }

      :host(.frozen) #card {
        position: fixed;
        width: 100%;
      }

      :host(.expanded.frozen) #card {
        position: relative;
      }
    </style>
    <div id="header">
      <div class="title">{{pageTitle}}</div>
    </div>
    <div id="card">
      <content id="content"></content>
    </div>
  </template>
  <script src="settings_section.js"></script>
</dom-module>
