<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="/about_page/about_page_browser_proxy.html">
<link rel="import" href="/about_page/channel_switcher_dialog.html">
<link rel="import" href="/i18n_setup.html"
<link rel="import" href="/settings_shared_css.html">
<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-icon/iron-icon.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-button/paper-button.html">

<dom-module id="settings-detailed-build-info">
  <template>
    <style include="settings-shared"></style>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Platform</div>
        <div class="secondary" id="osVersion">[[versionInfo_.osVersion]]</div>
      </div>
    </div>
    <div class="settings-box two-line"
        hidden$="[[!shouldShowVersion_(versionInfo_.osFirmware)]]">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Firmware</div>
        <div class="secondary" id="osFirmware">[[versionInfo_.osFirmware]]</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Channel</div>
        <div class="secondary">[[currentlyOnChannelText_]]</div>
      </div>
      <div class="secondary-action">
        <paper-button on-tap="onChangeChannelTap_"
            disabled="[[!canChangeChannel_]]">
          $i18n{aboutChangeChannel}
        </paper-button>
        <iron-icon icon="cr:domain" hidden="[[canChangeChannel_]]"</iron-icon>
      </div>
      <template is="dom-if" if="[[showChannelSwitcherDialog_]]" restamp>
        <settings-channel-switcher-dialog></settings-channel-switcher-dialog>
      </template>
    </div>
    <div class="settings-box two-line"
        hidden$="[[!shouldShowVersion_(versionInfo_.arcVersion)]]">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>ARC Version</div>
        <div class="secondary" id="arcVersion">[[versionInfo_.arcVersion]]</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Blink</div>
        <div class="secondary">$i18n{aboutBlinkVersion}</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <div>V8</div>
        <div class="secondary">$i18n{aboutJsEngineVersion}</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>User agent</div>
        <div class="secondary">$i18n{aboutUserAgent}</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Command line</div>
        <div class="secondary">$i18n{aboutCommandLine}</div>
      </div>
    </div>
    <div class="settings-box two-line">
      <div class="start">
        <!-- TODO(dpapad): Localize string -->
        <div>Build date</div>
        <div class="secondary">$i18n{aboutBuildDate}</div>
      </div>
    </div>
  </template>
  <script src="detailed_build_info.js"></script>
</dom-module>
