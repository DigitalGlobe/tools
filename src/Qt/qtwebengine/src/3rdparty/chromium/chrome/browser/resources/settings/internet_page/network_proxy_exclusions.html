<link rel="import" href="chrome://resources/cr_elements/icons.html">
<link rel="import" href="chrome://resources/html/polymer.html">
<link rel="import" href="/settings_root_css.html">

<dom-module id="network-proxy-exclusions">
  <template>
    <style>
      span {
        margin: 5px;
      }

      iron-icon {
        @apply(--settings-actionable);
        margin: 5px;
      }

      div#container {
        border: 1px solid lightgrey;
        height: 100px;
        margin: 5px;
        overflow-y: auto;
      }
    </style>
    <div id="container" class="layout vertical">
      <template is="dom-repeat" items="[[exclusions]]">
        <div class="layout horizontal">
          <span class="flex">[[item]]</span>
          <iron-icon icon="cr:clear" on-tap="onRemoveTap_"></iron-icon>
        </div>
      </template>
    </div>
  </template>
  <script src="network_proxy_exclusions.js"></script>
</dom-module>
